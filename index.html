<!DOCTYPE html>
<html>

<head>
    <!-- bootstrap for rows/cols-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

            <div type="button" class="col-md-1 save">save</div>
        </div>
        <div class="row" id="eleven">
            <div class="number col-md-1">11</div>
            <div class="col-md-10"></div>
            <div type="button" class="col-md-1 save">save</div>
        </div>
        <div class="row" id="twelve">
            <div class="number col-md-1">12</div>
            <div class="col-md-10"></div>

        <div class="row" id="one">
            <div class="number col-md-1">1</div>
            <div class="col-md-10"></div>

        </div>

            <div class="number col-md-1">3</div>

        </div>
        <div class="row" id="four">
            <div class="number col-md-1">4</div>
            <div class="col-md-10"></div>
            <div type="button" class="col-md-1 save">save</div>
        </div>
        <div class="row" id="five">
            <div class="number col-md-1">5</div>
            <div class="col-md-10"></div>
            <div type="button" class="col-md-1 save">save</div>
        </div>
    </container>
</body>

</html>
